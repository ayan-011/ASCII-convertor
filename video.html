<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video to ASCII</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-start px-4 py-8 space-y-8 font-mono">

  <h1 class="text-3xl font-bold text-center">ðŸŽ¥ Video to ASCII Converter</h1>

  <div class="flex gap-20 items-center">

  <button onclick="window.location.href='index.html'" class=" bg-blue-600 hover:bg-blue-700 px-3 h-12 rounded-md">

  </div>

  <!-- Layout for original video and ASCII side-by-side -->
  <div class="w-full flex flex-col lg:flex-row gap-8 justify-center items-start">
    
    <!-- Original Video (Smaller) -->
    <div class="w-full lg:w-1/3 flex flex-col items-center">
      <h2 class="text-lg mb-2">ðŸŽ¬ Original Video</h2>

    </div>
  </div>

  

  <script src="script-video.js"></script>
</body>
</html>
